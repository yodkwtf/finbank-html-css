<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | FinBank</title>
  <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
  <!-- css -->
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
  <main>
    <nav>
      <div class="nav-center section-center">
        <div class="nav-logo">
          <h4>Fin<span>Bank</span></h4>
        </div>

        <div class="nav-links">
          <a href="../index.html">Home</a>
          <a href="./register.html">Register</a>
          <a href="./login.html">Login</a>
          <a href="./transactions.html">Transaction</a>
        </div>
      </div>
    </nav>

    <section id="register">
      <div id="register-center" class="section-center">
        <form class="form">
          <div class="form-header">
            <h2>Register Now</h2>
          </div>

          <!-- input boxes -->
          <article class="register-form">
            <div>
              <label for="name">Name:</label>
              <input type="text" required placeholder="Name" class="form-item" />
            </div>
            <div>
              <label for="password">Password:</label>
              <input type="password" required placeholder="Password" class="form-item" />
            </div>
            <!-- <div>
              <label for="password2">Confirm Password:</label>
              <input type="password" required placeholder="Password" class="form-item" />
            </div> -->
            <div>
              <label for="email">Email:</label>
              <input type="email" required placeholder="Please enter an email." class="form-item" />
            </div>
            <div>
              <label for="dob">Date of Birth:</label>
              <input type="date" required placeholder="Please enter an DOB." class="form-item" />
            </div>
            <div class="radio-btns">
              <label for="account-type">Type of Account:</label>
              <div>
                <span><input type="radio" required value="savings" class="form-item" />Savings</span>
                <span><input type="radio" required value="savings" class="form-item" />Fixed</span>
                <span><input type="radio" required value="savings" class="form-item" />Salary</span>
              </div>
            </div>
            <div>
              <label for="goal">What is your goal?</label>
              <textarea required rows="5" placeholder="Please enter an goal." class="form-item"></textarea>
            </div>
          </article>

          <!-- submit btn -->
          <a href="../index.html" class="submit-btn">Sign Up</a>

          <!-- row 2 -->
          <article class="row-2">
            <p>Already have an account?</p>
            <a href="./login.html" class="link">Login</a>
          </article>
        </form>
      </div>
    </section>

    <footer>
      <div class="footer-text">
        <h5>FinBank &copy;2023 | All rights reserved</h5>
      </div>
    </footer>
  </main>
</body>

</html>
